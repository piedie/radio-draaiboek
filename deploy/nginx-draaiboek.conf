# Draaiboek (Vite build -> static)
server {
    listen 80;
    listen [::]:80;

    server_name draaiboek.landstede.live;

    root /var/www/draaiboek/dist;
    index index.html;

    # Vite SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # (optioneel) beter cachegedrag voor assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }
}
