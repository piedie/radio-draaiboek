<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Outer circle -->
  <circle cx="400" cy="400" r="380" fill="none" stroke="#2dd4bf" stroke-width="40"/>
  
  <!-- Clock face -->
  <circle cx="200" cy="280" r="120" fill="none" stroke="#2dd4bf" stroke-width="20"/>
  
  <!-- Clock hands -->
  <line x1="200" y1="280" x2="200" y2="200" stroke="#2dd4bf" stroke-width="8" stroke-linecap="round"/>
  <line x1="200" y1="280" x2="260" y2="240" stroke="#2dd4bf" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Clock center dot -->
  <circle cx="200" cy="280" r="8" fill="#2dd4bf"/>
  
  <!-- Clock hour markers -->
  <circle cx="200" cy="180" r="6" fill="#2dd4bf"/>
  <circle cx="270" cy="200" r="4" fill="#2dd4bf"/>
  <circle cx="290" cy="280" r="4" fill="#2dd4bf"/>
  <circle cx="270" cy="360" r="4" fill="#2dd4bf"/>
  <circle cx="200" cy="380" r="6" fill="#2dd4bf"/>
  <circle cx="130" cy="360" r="4" fill="#2dd4bf"/>
  <circle cx="110" cy="280" r="4" fill="#2dd4bf"/>
  <circle cx="130" cy="200" r="4" fill="#2dd4bf"/>
  
  <!-- Radio waves -->
  <path d="M 280 180 A 80 80 0 0 1 360 280" fill="none" stroke="#2dd4bf" stroke-width="12" stroke-linecap="round"/>
  <path d="M 300 200 A 60 60 0 0 1 340 260" fill="none" stroke="#2dd4bf" stroke-width="10" stroke-linecap="round"/>
  <path d="M 320 220 A 40 40 0 0 1 320 260" fill="none" stroke="#2dd4bf" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Text RADIO -->
  <text x="340" y="380" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#2dd4bf">RADIO</text>
  
  <!-- Text RUNDOWN -->
  <text x="220" y="520" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#2dd4bf">RUNDOWN</text>
  
  <!-- Text PRO -->
  <text x="320" y="640" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#2dd4bf">PRO</text>
</svg>
